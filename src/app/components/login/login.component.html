<div class="login">
  <section class="main">
    <div #errorBox [hidden]="!showError" class="notification-alt">{{ this.errorMessage }}</div>
    <div class="inner">
      <div class="full centered">
        <img src="./assets/img/logo-white@2x.png" alt="" class="logo" height="100px">
      </div>
      <h1 class="white">Welcome!</h1>
      <h6 class="white">Enter Activation Code Below</h6>
      <div class="form">
        <input type="text" [(ngModel)]="code" id="activation" placeholder="Activation Code" />
        <div class="button">
          <button (click)="onSubmit(code, 'code')" class="primary">Submit</button>
        </div>
      </div>
      <h6 class="white with-lines">or</h6>
      <h6 class="white">Login</h6>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm, 'user')" class="form">
        <input type="email" [(ngModel)]="user.email" [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched}"
          name="email" placeholder="Email" #userEmail="ngModel" required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <input type="password" [(ngModel)]="user.password"
          [ngClass]="{'is-invalid':userPassword.errors && userPassword.touched}" name="password" placeholder="Password"
          #userPassword="ngModel" required minlength="2" />
        <div class="button">
          <button [disabled]="!userForm.form.valid" class="secondary">Login</button>
        </div>
      </form>
      <div class="button">
        <button (click)="apiService.launchPage('/forgotPassword')" class="primary">Forgot Password</button>
      </div>
      <div class="button">
        <button (click)="apiService.launchPage('/signup')" class="primary">Register</button>
      </div>
    </div>
  </section>
  <app-loader *ngIf="showLoader"></app-loader>
</div>
