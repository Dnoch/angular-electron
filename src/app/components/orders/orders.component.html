<app-modal [hidden]="!showModal" (onShowModal)="displayModal($event)" ></app-modal>

<app-slide-show
  [newActive]="selectedOrder"
  [fullScreen]="showSlideShow"
  [slideOrders]="slides"
  [orderType]="orderType"
  [hidden]="!showSlideShow">
</app-slide-show>

<div [hidden]="hideOrders">
<app-navbar (newOrders)="onNewOrders($event)" ></app-navbar>

<section class="main" [ngClass]="orderType + '-order-type'">
  <div class="inner">
      <div class="item quarter" *ngFor="let order of orders">
          <div class="item-inner">
              <figure><img class="update-slides-state" (click)="fullSreen($event, order)" src="{{ 'file:///' + filePaths.thumbs + order.file }}" alt=""></figure>
              <div class="text">
                  <div class="full">
                      <p class="image-name">{{ order.name }}</p>
                      <p class="skunumber">794253645</p>
                  </div>

                  <div class="full" *ngIf="orderType === 'active'">
                      <p class="image-date">Valid until: <span>{{ order.end_date | date }}</span></p>
                      <select class="update-slides-state" type="number" (change)="onChange($event, order)" name="position">
                        <option *ngFor="let position of ordersLength" [selected]="order.position == position ? true : null" >{{ position }}</option>
                      </select>
                      <p class="image-days">{{ moment.duration(moment(order.end_date).diff(moment(order.start_date))).asDays() }} Days Remaining</p>
                  </div>

                  <div class="full" *ngIf="orderType === 'upcoming'">
                      <p class="image-date half">Start: <span>{{ order.start_date | date }}</span></p>
                      <p class="image-date-end half">End: <span>{{ order.end_date | date }}</span></p>
                  </div>

                  <div class="full" *ngIf="orderType === 'expired'">
                      <p class="image-date half">Expired: <span>{{ order.end_date | date }}</span></p>
                      <div class="button half">
                          <button class="primary">Rent it again</button>
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
</section>
</div>
