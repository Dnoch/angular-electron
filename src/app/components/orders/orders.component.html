<app-slide-show [fullScreen]="showSlideShow" [slideOrders]="slides" [hidden]="!showSlideShow"></app-slide-show>

<div [hidden]="hideOrders">
<app-navbar (newOrders)="onNewOrders($event)" ></app-navbar>

<section class="main">
  <div class="inner">
      <div class="item quarter" *ngFor="let order of orders">
          <div class="item-inner">
              <figure><img class="update-slides-state" (click)=fullSreen($event) src="{{ 'file:///' + thumbPath + order.thumb_img_path.substring(order.thumb_img_path.lastIndexOf('/') + 1 )}}" alt=""></figure>
              <div class="text">
                  <div class="full">
                      <p class="image-name">{{ order.name }}</p>
                      <p class="skunumber">794253645</p>
                  </div>
                  <div class="full">
                      <!-- <p class="image-date">Valid until: <span>April 02, 2018</span></p> -->
                      <p class="image-date">Valid until: <span>{{ order.end_date | date }}</span></p>

                      <!-- <input type="number" [(ngModel)]="order.position" name="position" (keyup)="onKeyUp()"> -->
                      <span>| {{ order.position }} |</span>
                      <!-- [(ngModel)]="order.position" -->
                      <select class="update-slides-state" type="number" (change)="onKeyUp($event, order)" name="position">
                        <option class="" [selected]="order.position == 1 ? true : null" value="1">1</option>
                        <option [selected]="order.position == 2 ? true : null" value="2">2</option>
                        <option [selected]="order.position == 3 ? true : null" value="3">3</option>
                        <option [selected]="order.position == 4 ? true : null" value="4">4</option>
                        <option [selected]="order.position == 5 ? true : null" value="5">5</option>
                        <option [selected]="order.position == 6 ? true : null" value="6">6</option>
                        <option [selected]="order.position == 7 ? true : null" value="7">7</option>
                      </select>


                      <p class="image-days">{{ moment.duration(moment(order.end_date).diff(moment(order.start_date))).asDays() }} Days Remaining</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
</div>
